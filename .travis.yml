language: general
sudo: required
dist: bionic 
before_install:
  - gpg --recv-keys 04EE7237B7D453EC 648ACFD622F3D138
  - gpg --export 04EE7237B7D453EC 648ACFD622F3D138 | sudo apt-key add -
  - sudo bash -c 'echo deb http://http.us.debian.org/debian stretch main contrib non-free >> /etc/apt/sources.list'
  - sudo apt-get update
  - sudo apt-get install -y --no-install-recommends biber fragmaster feynmf texlive-extra-utils latexmk texlive-full
script:
  - ./build.sh
before_deploy:
  - openssl aes-256-cbc -K $encrypted_db7e1936f109_key -iv $encrypted_db7e1936f109_iv -in github_deploy_key.enc -out github_deploy_key -d
  - chmod 600 github_deploy_key
  - eval $(ssh-agent -s)
  - ssh-add github_deploy_key
deploy:
  - provider: script
    script: bash publish.sh
    skip_cleanup: true
    on: 
      branch: master
notifications:
  email: false
